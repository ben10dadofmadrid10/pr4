<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4 - Formulario Responsivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Formulario de Contacto</h1>

  <form class="formulario">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono">
    </div>

    <div class="form-group full-width">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
    </div>

    <button type="submit" class="btn">Enviar</button>
  </form>
</body>
</html>
